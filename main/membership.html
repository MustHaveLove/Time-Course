<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="shortcut icon" href="../img/jbu.fav.png">
  <link rel="stylesheet" href="../css/membership.css">
</head>
<body>
  <div class="wrap wd668">
    <div class="container">
      <div class="form_txtInput">
        <h2 class="sub_tit_txt">회원가입</h2>
        <div class="join_form">
          <table>
            <colgroup>
              <col width="30%"/>
              <col width="auto"/>
            </colgroup>
            <tbody>
              <tr>
                <th><span>학번</span></th>
                <td><input type="text" placeholder="학번을 입력하세요."></td>
              </tr>
              <tr>
                <th><span>이름</span></th>
                <td><input type="name" placeholder="이름을 입력하세요."></td>
              </tr>
              <tr>
                <th><span>비밀번호</span></th>
                <td><input type="password" placeholder="비밀번호를 입력하세요."></td>
              </tr>
            </tbody>
          </table>
          <div class="exform_txt"><span>표시는 필수적으로 입력해주셔야 가입이 가능합니다.</span></div>
        </div>
  
        <div class="btn_wrap">
          <a href="javascript:;">입력완료</a>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
